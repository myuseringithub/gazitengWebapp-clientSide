<html>

<!-- base url for all relative urls.  -->
<base href="{%= 'http://localhost:8081' || argument.url %}" target="_top">

<html>

<head>
  <title>switch demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/@webcomponent/@package/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <script type="module" src="/@webcomponent/@package/@material/mwc-switch/mwc-switch.js"></script>
  <script type="module" src="/@webcomponent/@package/@material/mwc-icon/mwc-icon.js"></script>
  <link rel="stylesheet" href="/stylesheet/demo-component.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Material+Icons&display=block" rel="stylesheet">
</head>

<body class="unresolved">
  <header>
    <a href="index.html">
      <mwc-icon>arrow_back</mwc-icon>
      <span>Switch</span>
    </a>
  </header>

  <main>
    <div class="demo-group">

      <mwc-switch disabled></mwc-switch>
      <mwc-switch disabled checked></mwc-switch>

    </div>
  </main>
  <script>
    addEventListener('load', () => {
      document.body.classList.remove('unresolved');
    });
  </script>
</body>

</html>
